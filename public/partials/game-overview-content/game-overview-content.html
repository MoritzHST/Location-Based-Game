<script src="partials/game-overview-content/javascripts/game-overview-content.js"></script>
<link rel="stylesheet" href="partials/game-overview-content/stylesheets/game-overview-content.css">
<!-- Label für Schnellfreischaltung -->
<h2>Schnellfreischaltung</h2>

<div class="row">
    <!-- Button QR-Code Scannen -->
    <div class="col-md-6">
        <a class="btn btn-sm btn-primary btn-block host-button host-function-button">QR-Code scannen</a>
    </div>
    <!-- Button Geolocation scannen -->
    <div class="col-md-6">
        <a class="btn btn-sm btn-primary btn-block host-button host-function-button">Geolocation scannen</a>
    </div>
</div>
<!-- Label für Labore -->
<h2>Laborübersicht</h2>

<!-- Buttongroup für Laborübersicht -->
<div class="button-group-wrapper">
    <div id="play_rooms" class="btn-group btn-group-toggle" data-toggle="buttons" role="group" aria-label="Filter">
        <label class="btn btn-secondary host-button-group-button active">
            <input type="radio" name="options" id="play_all_rooms" autocomplete="off" checked
                   class="btn btn-secondary host-button-group-button">Alle</label>
        <label class="btn btn-secondary host-button-group-button">
            <input type="radio" name="options" id="play_unvisited_rooms" autocomplete="off"
                   class="btn btn-secondary host-button-group-button">Ungelöst</label>
        <label class="btn btn-secondary host-button-group-button">
            <input type="radio" name="options" id="play_visited_rooms" autocomplete="off"
                   class="btn btn-secondary host-button-group-button">Erfüllt</label>
    </div>
</div>

<!-- Laborübersicht -->

<div class="labor-wrapper">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#eg" aria-controls="eg" role="tab" data-toggle="tab">EG</a>
        </li>
        <li role="presentation"><a href="#1og" aria-controls="1og" role="tab" data-toggle="tab">1. OG</a></li>
        <li role="presentation"><a href="#2og" aria-controls="2og" role="tab" data-toggle="tab">2. OG</a></li>
        <li role="presentation"><a href="#outdoor" aria-controls="outdoor" role="tab" data-toggle="tab">Draußen</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="outdoor"></div>
        <div role="tabpanel" class="tab-pane" id="eg"></div>
        <div role="tabpanel" class="tab-pane" id="1og"></div>
        <div role="tabpanel" class="tab-pane" id="2og"></div>
    </div>

</div>
