<!DOCTYPE html>
<html>

<head>
    <title>Events - LocationBasedGame</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../stylesheets/jquery-ui.min.css">
	<link rel="stylesheet" href="../stylesheets/editor.css">
	
	<script src="../javascripts/jquery.min.js"></script>
	<script src="../javascripts/jquery-ui.min.js"></script>
	
	<script src="objects/javascripts/events.js"></script>
	
</head>
<body>
<ul id="events-load-failure"></ul>
<table id="events-table-default" class="editor-table">
	  <thead>
	  	<tr class="table-header">
        <th class="min-column">
            BS
        </th>
	      <th class="date">
	        Datum
	      </th>
	      <th class="name">
	      	Name
	      </th>
	    </tr>
	  </thead>
	  <tbody class="table-list">
	  </tbody>
</table>
<div class="button-group">
    <a href="#" id="new-event-button" class="create-button"></a>
    <a href="#" id="delete-event-button" class="remove-button"></a>
</div>
<table id="events-table-mapping" class="editor-table">
	  <thead>
	  	<tr class="table-header">
        <th class="min-column">
            BS
        </th>
	      <th class="location.roomnumber">
	        Raumnummer
	      </th>
	      <th class="exposition.name">
	      	Name
	      </th>
	      <th class="games" abbr="number">
	      	Anzahl Spiele
	      </th>	      
	    </tr>
	  </thead>
	  <tbody class="table-list">
	  </tbody>
</table>
<div class="button-group">
    <a href="#" id="new-mapping-button" class="create-button"></a>
    <a href="#" id="delete-mapping-button" class="remove-button"></a>
</div>
<table id="events-table-locations" class="editor-table">
    <thead>
    <tr class="table-header">
        <th class="min-column">
            BS
        </th>
        <th class="check min-column">
            &#9745;
        </th>
        <th class="roomnumber">
            Raumnummer
        </th>
        <th class="identifier">
            Link
        </th>
    </tr>
    </thead>
    <tbody class="table-list">
    </tbody>
</table>
<table id="events-table-expositions" class="editor-table">
    <thead>
    <tr class="table-header">
        <th class="min-column">
            BS
        </th>
        <th class="check min-column">
            &#9745;
        </th>
        <th class="name">
            Name
        </th>
        <th class="description">
            Beschreibung
        </th>
    </tr>
    </thead>
    <tbody class="table-list">
    </tbody>
</table>
<table id="events-table-games" class="editor-table">
    <thead>
    <tr class="table-header">
        <th class="min-column">
            BS
        </th>
        <th class="check min-column">
            &#9745;
        </th>
        <th class="type" abbr="smooth">
            Typ
        </th>
        <th class="points">
            Punkte
        </th>
        <th class="question">
            Frage
        </th>
    </tr>
    </thead>
    <tbody class="table-list">
    </tbody>
</table>
</body>
</html>
