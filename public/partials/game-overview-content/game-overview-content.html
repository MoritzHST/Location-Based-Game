<script src="partials/game-overview-content/javascripts/game-overview-content.js"></script>
<link rel="stylesheet" href="partials/game-overview-content/stylesheets/game-overview-content.css">
<!-- Label für Schnellfreischaltung -->
<h2>Wo bin ich?</h2>

<div class="row">
    <!-- Button QR-Code Scannen -->
    <div class="col-md-6">
        <a id="btn-scan-qr" class="btn btn-sm btn-primary btn-block host-button host-function-button">QR-Code
            scannen</a>
    </div>
</div>
<!-- Label für Labore -->
<h2>Missionsübersicht</h2>

<!-- Buttongroup für Laborübersicht -->

<div class="button-group-wrapper">
    <div id="play_filter" class="btn-group btn-group-toggle host-btn-group" data-toggle="buttons" role="group"
         aria-label="Filter">
        <label class="btn btn-secondary host-button-group-button active host-floor">
            <input type="checkbox" name="options" autocomplete="off" checked
                   class="btn btn-secondary host-button-group-button" value="1">EG</label>
        <label class="btn btn-secondary host-button-group-button active host-floor">
            <input type="checkbox" name="options" autocomplete="off" checked
                   class="btn btn-secondary host-button-group-button" value="2">1OG</label>
        <label class="btn btn-secondary host-button-group-button active host-floor">
            <input type="checkbox" name="options" autocomplete="off" checked
                   class="btn btn-secondary host-button-group-button" value="3">2OG</label>
        <label class="btn btn-secondary host-button-group-button active host-floor">
            <input type="checkbox" name="options" autocomplete="off" checked
                   class="btn btn-secondary host-button-group-button active" value="0">Draußen</label>
    </div>
    <div id="play_rooms" class="btn-group btn-group-toggle host-btn-group" role="group" aria-label="Filter">
        <label id="play_all_rooms" class="btn btn-secondary host-button-group-button active host-state-filter"
               value="location-state">
            Alle</label>
        <label id="play_undone_rooms" class="btn btn-secondary host-button-group-button host-state-filter"
               value="location-state-undone">
            Ungelöst</label>
        <label id="play_done_rooms" class="btn btn-secondary host-button-group-button host-state-filter"
               value="location-state-done">
            Gelöst</label>
    </div>
</div>

<!-- Laborübersicht -->

<div id="labor-frame-container" class="labor-wrapper"></div>
