<!DOCTYPE html>
<html>

<head>
    <title>Games - LocationBasedGame</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../stylesheets/jquery-ui.min.css">
    <link rel="stylesheet" href="../stylesheets/editor.css">

    <script src="../javascripts/jquery.min.js"></script>
    <script src="../javascripts/jquery-ui.min.js"></script>

    <script src="objects/javascripts/games.js"></script>

</head>
<body>
<table class="editor-table">
    <thead>
    <tr class="table-header">
        <th class="min-column">
            BS
        </th>
        <th>
            Typ
        </th>
        <th>
            Punkte
        </th>
        <th>
            Frage
        </th>
    </tr>
    </thead>
    <tbody id="games-list" class="table-list">
    </tbody>
</table>
<div class="button-group">
    <a href="#" id="new-room-button" class="create-button"></a>
    <a href="#" id="delete-room-button" class="remove-button"></a>
</div>
<div class="details details-4c">
    <div class="details-element grid-columns-2">
        <label for="game-question-textfield"><strong>Frage*</strong></label>
        <input class="textfield" type="text" id="game-question-textfield">
    </div>
    <div class="details-element">
        <label for="game-type-textfield"><strong>Art*</strong></label>
        <select class="textfield" id="game-type-textfield"></select>
    </div>
    <div class="details-element">
        <label for="game-points-textfield"><strong>Punkte*</strong></label>
        <input class="textfield" type="number" id="game-points-textfield">
    </div>
</div>
</body>
</html>
