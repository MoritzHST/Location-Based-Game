<!DOCTYPE html>
<html>

<head>
    <title>Anmelden - LocationBasedGame</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="stylesheets/sign-up.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="javascripts/sign-up.js"></script>
    <script src="javascripts/partial-renderer.js"></script>
    <script src="javascripts/ajax-call.js"></script>
</head>

<body>
<div id="header-hook"></div>

<div class="jumbotron row col-md-6 col-md-offset-3">
    <div class="text-container">
        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et
        dolore magna aliquyam erat, sed diam voluptua.
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div id="sign-up-in-failure-box-hook"></div>
        <div id="signup_signin_switch">
            <ul class="navbar host-color switch_container">
                <li class="sign-up-tabelement"><a href="#sign-up">Registrieren</a></li>
                <li class="sign-up-tabelement"><a href="#sign-in">Anmelden</a></li>
            </ul>
            <div id="sign-up" class="panel panel-default">
                <form class="form form-signup" role="form">
                    <div class="panel-body">

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input id="textfield-name-sign-up" type="text" class="form-control"
                                       placeholder="Benutzername"/>
                            </div>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkAGB">
                            <label class="form-check-label" for="checkAGB">AGB's gelesen</label>
                        </div>

                    </div>
                    <a id="btn-sign-up" class="btn btn-sm btn-primary btn-block host-button disabled" role="button">
                        Abschicken</a>
                </form>
            </div>
            <div id="sign-in" class="panel panel-default">
                <form class="form form-signup" role="form">
                    <div class="panel-body">

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control" placeholder="Benutzername"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                <input type="text" class="form-control" placeholder="Token"/>
                            </div>
                        </div>

                    </div>
                    <a class="btn btn-sm btn-primary btn-block host-button" role="button">
                        Abschicken</a>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
<footer class="page-footer font-small host-footer">
    <div class="host-agb">
        AGB
    </div>
    <div class="host-impressum">
        Impressum
    </div>
</footer>
</html>
